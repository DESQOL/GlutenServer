version: '3.7'

services:
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
      target: production
    ports:
      - 80:80
      - 443:443
    networks:
      - services

  gateway-database:
    image: mysql:5.7.28
    volumes:
      - './database/data:/var/lib/mysql'
      - './database/init.sql:/docker-entrypoint-initdb.d/init.sql'
    restart: always
    networks:
      - gateway-service
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: gluten
      MYSQL_USER: gluten
      MYSQL_PASSWORD: gluten
  
  gateway-cache:
    image: redis:5.0.7
    volumes:
      - './database/cache:/data'
    restart: always
    networks:
      - gateway-service

  gateway-service:
    build: ./server
    volumes:
      - './server/logs:/usr/src/app/logs'
    networks:
      - services
      - gateway-service
    links:
      - gateway-database:database
      - gateway-cache:cache
    depends_on:
      - gateway-database
      - gateway-cache
    environment:
      MYSQL_HOST: database
      REDIS_HOST: cache

networks:
  services: {}
  gateway-service: {}
