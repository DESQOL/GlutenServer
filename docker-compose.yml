version: '3.7'

services:
  database:
    image: mysql:5.7.28
    volumes:
      - './database/data:/var/lib/mysql'
      - './database/dump.sql:/docker-entrypoint-initdb.d/dump.sql'
    restart: always
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: gluten
      MYSQL_USER: gluten
      MYSQL_PASSWORD: gluten
  
  redis:
    image: redis:5.0.7
    restart: always
    ports:
      - 6379:6379

  server:
    build: ./server
    ports:
      - 3000:3000
    links:
      - database
      - redis
    depends_on:
      - database
      - redis
    environment:
      MYSQL_HOST: database
      REDIS_HOST: redis
