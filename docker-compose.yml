version: '3.7'

services:
  database:
    image: mysql:5.7.28
    volumes:
      - './database/data:/var/lib/mysql'
      - './database/init.sql:/docker-entrypoint-initdb.d/init.sql'
    restart: always
    networks:
      - gateway-service
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: gluten
      MYSQL_USER: gluten
      MYSQL_PASSWORD: gluten
  
  cache:
    image: redis:5.0.7
    volumes:
      - './database/cache:/data'
    restart: always
    networks:
      - gateway-service

  server:
    build: ./server
    volumes:
      - './server/logs:/usr/src/app/logs'
    networks:
      - services
      - gateway-service
    links:
      - database
      - cache
    depends_on:
      - database
      - cache
    environment:
      MYSQL_HOST: database
      REDIS_HOST: cache

networks:
  services: {}
  gateway-service: {}
